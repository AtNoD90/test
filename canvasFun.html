<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- 
      Centered Title and Logo
    -->
    <div class="flex flex-col items-center mb-8">
        <!-- Simple SVG Logo -->
        <svg class="w-16 h-16 text-teal-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 9.27471 20.899 6.80496 19.1213 5.02721M12 2C14.7253 2 17.195 3.10096 18.9728 4.87868" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 2V12L19.1213 5.02721" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">Canvas Fun</h1>
    </div>


    <!-- 
      Container to arrange the boxes in a single column.
      'w-full' makes it take the full screen width.
      'max-w-md' caps the width on larger screens to prevent it from becoming too wide.
    -->
    <div class="flex flex-col gap-4 w-full max-w-md">
        
        <!-- Personal Page clickable box. -->
        <a href="https://atnod90.github.io/test/" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-teal-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">

                <img src="https://api.iconify.design/lucide/globe.svg?color=%23888888" alt="Website Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-teal-600 transition-colors duration-300">Personal Page</h5>
            </div>
        </a>
        
        <!-- Instagram clickable box. -->
        <a href="https://www.instagram.com" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-pink-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" alt="Instagram Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-pink-600 transition-colors duration-300">Instagram</h5>

            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/youtube/youtube-icon.svg" alt="YouTube Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-red-600 transition-colors duration-300">YouTube</h5>
            </div>
        </a>

        <!-- X (Twitter) clickable box. -->
        <a href="https://x.com" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-gray-800 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/x/x-icon.svg" alt="X Logo" class="w-12 h-12">

            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/bskysocial/bskysocial-icon.svg" alt="Bluesky Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-600 transition-colors duration-300">Bluesky</h5>
            </div>
        </a>

        <!-- TikTok clickable box. -->
        <a href="https://www.tiktok.com" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-black transition-all duration-300 ease-in-out transform hover:-translate-y-1">

                <img src="https://www.vectorlogo.zone/logos/facebook/facebook-icon.svg" alt="Facebook Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-700 transition-colors duration-300">Facebook</h5>
            </div>
        </a>

        <!-- Twitch clickable box. -->
        <a href="https://www.twitch.tv" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-purple-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/twitch/twitch-icon.svg" alt="Twitch Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-purple-700 transition-colors duration-300">Twitch</h5>
            </div>
        </a>

        <!-- LinkedIn clickable box. -->
        <a href="https://www.linkedin.com" target="_blank" class="group block p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-blue-700 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center justify-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/linkedin/linkedin-icon.svg" alt="LinkedIn Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-800 transition-colors duration-300">LinkedIn</h5>
            </div>
        </a>

    </div>

</body>
</html>
