<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container to arrange the boxes in a responsive grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Instagram clickable box. -->
        <a href="https://www.instagram.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-pink-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" alt="Instagram Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-pink-600 transition-colors duration-300">Instagram</h5>
            </div>
        </a>

        <!-- YouTube clickable box. -->
        <a href="https://www.youtube.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-red-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/youtube/youtube-icon.svg" alt="YouTube Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-red-600 transition-colors duration-300">YouTube</h5>
            </div>
        </a>

        <!-- X (Twitter) clickable box. -->
        <a href="https://x.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-gray-800 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/x/x-icon.svg" alt="X Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-gray-900 transition-colors duration-300">X</h5>
            </div>
        </a>

        <!-- Bluesky clickable box. -->
        <a href="https://bsky.app" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-blue-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/blueskyweb/blueskyweb-icon.svg" alt="Bluesky Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-600 transition-colors duration-300">Bluesky</h5>
            </div>
        </a>

        <!-- TikTok clickable box. -->
        <a href="https://www.tiktok.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-black transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/tiktok/tiktok-icon.svg" alt="TikTok Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-black transition-colors duration-300">TikTok</h5>
            </div>
        </a>

        <!-- Facebook clickable box. -->
        <a href="https://www.facebook.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-blue-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/facebook/facebook-icon.svg" alt="Facebook Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-700 transition-colors duration-300">Facebook</h5>
            </div>
        </a>

        <!-- Twitch clickable box. -->
        <a href="https://www.twitch.tv" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-purple-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/twitch/twitch-icon.svg" alt="Twitch Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-purple-700 transition-colors duration-300">Twitch</h5>
            </div>
        </a>

        <!-- LinkedIn clickable box. -->
        <a href="https://www.linkedin.com" target="_blank" class="group block w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg hover:border-blue-700 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="flex items-center gap-4">
                <img src="https://www.vectorlogo.zone/logos/linkedin/linkedin-icon.svg" alt="LinkedIn Logo" class="w-12 h-12">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 group-hover:text-blue-800 transition-colors duration-300">LinkedIn</h5>
            </div>
        </a>

    </div>

</body>
</html>
