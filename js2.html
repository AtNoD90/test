<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table with Links and Images</title>
  <style>
    /* CSS styles for the table */
    table {
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <table id="table-container"></table>

  <script>
    // JavaScript code to dynamically create the table

    // Sample data (replace with your own data)
    const data = [
      {
        links: [
          { text: "Link 1", href: "https://example.com/link1" },
          { text: "Link 2", href: "https://example.com/link2" },
          { text: "Link 3", href: "https://example.com/link3" }
        ],
        images: [
          "https://example.com/image1.jpg",
          "https://example.com/image2.jpg",
          "https://example.com/image3.jpg"
        ]
      },
      {
        links: [
          { text: "Link 4", href: "https://example.com/link4" },
          { text: "Link 5", href: "https://example.com/link5" }
        ],
        images: [
          "https://example.com/image4.jpg",
          "https://example.com/image5.jpg",
          "https://example.com/image6.jpg",
          "https://example.com/image7.jpg"
        ]
      }
    ];

    // Get the container element
    const tableContainer = document.getElementById("table-container");

    // Iterate over the data and create table rows dynamically
    data.forEach(item => {
      // Create the table row
      const tableRow = document.createElement("tr");

      // Create the table cells for links
      const linksCell = document.createElement("td");
      item.links.forEach(link => {
        const linkElement = document.createElement("a");
        linkElement.href = link.href;
        linkElement.textContent = link.text;
        linksCell.appendChild(linkElement);
      });
      tableRow.appendChild(linksCell);

      // Create the table cells for images
      const imagesCell = document.createElement("td");
      item.images.forEach(imageSrc => {
        const imageElement = document.createElement("img");
        imageElement.src = imageSrc;
        imagesCell.appendChild(imageElement);
      });
      tableRow.appendChild(imagesCell);

      // Add the table row to the table container
      tableContainer.appendChild(tableRow);
    });
  </script>
</body>
</html>
