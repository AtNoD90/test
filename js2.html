<!DOCTYPE html>
<html>
<head>
  <title>JS Funky2</title>
  <style>
    /* CSS styles for the table */
    body {
      background-color: dimgray;
      display: flex;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2 class="table-title">Funky Table</h2>
  <table id="table-container"></table>
      <thead>
      <tr>
        <th>Links</th>
        <th>Images</th>
      </tr>
    </thead>
  </table>

  <script>
    // JavaScript code to dynamically create the table

    // Sample data (replace with your own data)
    const data = [
      {
        links: [
          { text: "Link 1", href: "https://example.com/link1" },
          { text: "Link 3", href: "https://example.com/link3" }
        ],
        images: [
          { src: "https://example.com/image1.jpg", href: "https://atnod90.github.io/test/" },
          { src: "https://example.com/image2.jpg", href: "https://atnod90.github.io/test/" },
          { src: "https://example.com/image3.jpg", href: "https://atnod90.github.io/test/" }
        ]
      },
      {
        links: [
          { text: "Link 4", href: "https://example.com/link4" },
          { text: "Link 5", href: "https://example.com/link5" }
        ],
        images: [
          { src: "logo.PNG", href: "https://atnod90.github.io/test/" },
          { src: "https://example.com/image5.jpg", href: "https://atnod90.github.io/test/" },
          { src: "https://example.com/image6.jpg", href: "https://atnod90.github.io/test/" },
          { src: "https://example.com/image7.jpg", href: "https://atnod90.github.io/test/" }
        ]
      }
    ];

    // Get the container element
    const tableContainer = document.getElementById("table-container");

    // Create the table header
    const tableHeader = tableContainer.createTHead();
    const headerRow = tableHeader.insertRow();
    const linksHeaderCell = document.createElement("th");
    linksHeaderCell.textContent = "Links";
    headerRow.appendChild(linksHeaderCell);
    const imagesHeaderCell = document.createElement("th");
    imagesHeaderCell.textContent = "Images";
    headerRow.appendChild(imagesHeaderCell);

    // Iterate over the data and create table rows dynamically
    data.forEach(item => {
      // Create the table row
      const tableRow = document.createElement("tr");

      // Create the table cells for links
      const linksCell = document.createElement("td");
      item.links.forEach(link => {
        const linkElement = document.createElement("a");
        linkElement.href = link.href;
        linkElement.textContent = link.text;
        linksCell.appendChild(linkElement);
      });
      tableRow.appendChild(linksCell);

      // Create the table cells for images
      const imagesCell = document.createElement("td");
      item.images.forEach(image => {
        const imageElement = document.createElement("img");
        imageElement.src = image.src;

        const imageLink = document.createElement("a");
        imageLink.href = image.href;
        imageLink.appendChild(imageElement);

        const imageCell = document.createElement("td");
        imageCell.appendChild(imageLink);

        imagesCell.appendChild(imageCell);
      });
      tableRow.appendChild(imagesCell);

      // Add the table row to the table container
      tableContainer.appendChild(tableRow);
    });
  </script>
</body>
</html>
